
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-rectangle"></div>
    <img src="assets/logo.png" alt="Logo" class="logo">
    
    <div class="select-ingredients">
        <p class="select-text">SELECT YOUR INGREDIENTS</p>
        <img src="assets/selected.png" alt="Selected Image" class="selected-image">
    </div>
    

   



    <div class="more-ingredients">
        <p class="text">ENTER 3 OR MORE INGREDIENTS TO FIND RECIPES</p>
        
    </div>

    

    
    


    <!-- Images -->

    
    <div class="image-row">
        <img src="assets/basiltofu.png" alt="Basil Tofu">
        <img src="assets/kungpaoshrimp.png" alt="Kung Pao Shrimp">
        <img src="assets/mexicanchicken.png" alt="Mexican Chicken">
    </div>
    <div class="image-row">
        <img src="assets/basiltofu.png" alt="Basil Tofu">
        <img src="assets/kungpaoshrimp.png" alt="Kung Pao Shrimp">
        <img src="assets/mexicanchicken.png" alt="Mexican Chicken">
    </div>
    <div class="image-row">
        <img src="assets/basiltofu.png" alt="Basil Tofu">
        <img src="assets/kungpaoshrimp.png" alt="Kung Pao Shrimp">
        <img src="assets/mexicanchicken.png" alt="Mexican Chicken">
    </div>
    <div class="navigation-icons">
        <img src="assets/back_icon.png" alt="Back Icon" class="back-icon">

    </div>

    <div class="migkaon">
        <img src="assets/migkaon.png" alt="migkaon" class="migkaon">

    </div>

    <div class="facebook">
        <img src="assets/facebook.png" alt="facebook" class="facebook">
      
    </div>

    <div class="instagram">
        <img src="assets/instagram.png" alt="instagram" class="instagram">
        
    </div>

    <div class="mail">
        <img src="assets/mail.png" alt="mail" class="mail">
    </div>


    <div class="ingredients-mentioned">
        <p class="text">RECIPES WITH THE INGREDIENTS YOU MENTIONED:</p>
        
    </div>

    <div class="top-rectangle"></div>
</body>
</html>
